# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # 通用hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python代码格式化和检查
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=120, --extend-ignore=E203,W503]
        additional_dependencies:
          - flake8-docstrings
          - flake8-import-order
          - flake8-bugbear

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports]

  # Python安全检查
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, --skip=B101,B601]

  # JavaScript/TypeScript代码格式化和检查
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - '@typescript-eslint/eslint-plugin@6.7.0'
          - '@typescript-eslint/parser@6.7.0'
          - eslint-config-prettier@9.0.0
        args: [--fix]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(js|ts|tsx|json|yaml|yml|md|css|scss|html)$
        args: [--write]

  # TypeScript类型检查
  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript type check
        entry: bash -c 'cd project && npm run type-check'
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

  # 测试运行
  - repo: local
    hooks:
      - id: pytest
        name: Run Python tests
        entry: bash -c 'cd project && python -m pytest tests/ -x -v'
        language: system
        files: \.py$
        pass_filenames: false
        stages: [pre-push]

      - id: jest
        name: Run JavaScript/TypeScript tests
        entry: bash -c 'cd project && npm test -- --passWithNoTests'
        language: system
        files: \.(js|ts|tsx)$
        pass_filenames: false
        stages: [pre-push]

  # 文档检查
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # 依赖安全检查
  - repo: local
    hooks:
      - id: npm-audit
        name: npm audit
        entry: bash -c 'cd project && npm audit --audit-level moderate'
        language: system
        files: package.*\.json$
        pass_filenames: false
        stages: [pre-push]

      - id: safety-check
        name: Python safety check
        entry: bash -c 'cd project && pip install safety && safety check'
        language: system
        files: requirements.*\.txt$
        pass_filenames: false
        stages: [pre-push]

  # 提交消息检查
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# 配置选项
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

# 排除文件
exclude: |
  (?x)^(
      \.git/.*|
      \.vscode/.*|
      \.idea/.*|
      node_modules/.*|
      __pycache__/.*|
      \.pytest_cache/.*|
      dist/.*|
      build/.*|
      coverage/.*|
      \.coverage.*|
      .*\.min\.(js|css)|
      .*\.bundle\.(js|css)|
      package-lock\.json|
      yarn\.lock
  )$